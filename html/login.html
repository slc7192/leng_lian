<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login_tr.css">
    <style>
        /* [v-cloak]{
            display: none
        } */
        .log_btn a{
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="body" v-cloak>
        <div class="band">
            <div class="left">
                <div class="log">
                    <img src="../img/logo-golden.png" width="100%" alt="">
                </div>
                <h4 class="title">华北水利水电大学</h4>
                <div class="intro">
                    华北水利水电大学占地面积2335亩,学校建有花园校区(河南省郑州市北环路36号)和龙子湖校区(河南省郑州市金水东路136号)，是水利部与河南省共建、以河南省管理为主的高校，是河南省重点支持建设的骨干高校，是“金砖国家网络大学”中方高校牵头单位。
                </div>
                <a href="./reg.html"><div class="btn">注册</div></a>
            </div>
            <div class="right" style="display: none;">
                <div class="login">密码登录</div>
                <div class="error">
                    账号或密码有误，请重新输入或找回密码
                </div>
                <div class="ipt">
                    <div class="phone"></div>
                    <input type="text" placeholder="请输入手机号">
                </div>
                <div class="ipt">
                    <div class="pwd"></div>
                    <input type="password" placeholder="请输入密码">
                </div>
                <div class="ab_pwd">
                    <div><span class="check"></span>记住密码</div>
                    <div>忘记密码？</div>
                </div>
                <div class="log_btn">
                    <a href="./usecenter.html">登录</a>
                </div>
                <div class="ab_pwd">
                    <div class="methods pd">短信验证码登录</div>
                    <div>没有账号？<a href="./reg.html">立即注册</a></div>
                </div>
            </div>
            <div class="right"  style="display: none;">
                <div class="login">验证码登录</div>
                <div class="error">
                    账号或密码有误，请重新输入或找回密码
                </div>
                <div class="ipt">
                    <div class="phone"></div>
                    <input type="text" placeholder="请输入手机号">
                </div>
                <div class="ipt">
                    <div class="pwd"></div>
                    <input type="text" placeholder="请输入验证码">
                    <div class="sendCode">获取验证码</div>
                </div>
                <div class="ab_pwd">
                </div>
                <div class="log_btn">
                    <a href="./usecenter.html">登录</a>
                </div>
                <div class="ab_pwd">
                    <div class="methods code">账号密码登录</div>
                    <div>没有账号？<a href="./reg.html">立即注册</a></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../publicJs/vue.js"></script>
    <script>
        var body = document.querySelector('.body');
        body.style.height = window.innerHeight+'px'
        var pwd = document.querySelector('.pd');
        var code = document.querySelector('.code')
        pwd.onclick = function(){
            console.log(1)
            tab('code')
        }
        code.onclick = function(){
            tab('pwd')
        }
        function tab(tag){
            var band = document.getElementsByClassName('right');
            for(let i = 0 ; i< band.length; i ++){
                band[i].style.display="none"
            }
            switch(tag){
                case 'pwd':
                band[0].style.display = 'block'
                break;
                case 'code':
                band[1].style.display = 'block'
            }
        }
        tab('pwd')
        var check = document.querySelector('.ab_pwd span');
        check.onclick = function(){
            if(this.className =='check'){
                this.className = ''
            }else{
                this.className ='check'
            }
        }
    </script>
</body>

</html>
