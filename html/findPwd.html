<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/findPwd.css">
</head>
<body>
    <div class="top">
        <div class="left">
            <img src="../img/logo.png" alt="">
        </div>
        <div class="right">
            <div class="square"></div>
            <div class="use_handler">
                <div class="btn_black">登录</div>
                <div class="btn_white">注册</div>
            </div>
        </div>
    </div>
    <div class="main_content">
        <div class="m_title">忘记密码</div>
        <div class="error_tip">错误提示</div>
        <div class="m_content" style="display: none;">
            <div class="line">
                <div class="line_tit">手机号码</div>
                <input type="text" class="ipt">
            </div>
            <div class="line">
                <div class="line_tit">验证码</div>
                <input type="text" class="ipt">
                <div class="sendCode ipt">获取验证码</div>
            </div>
            <div class="line">
                <div class="line_tit">新密码</div>
                <input type="password" class="ipt">
            </div>
            <div class="line">
                <div class="line_tit">确认新密码</div>
                <input type="password" class="ipt">
            </div>
            <div class="line">
                <div class="line_tit"></div>
                <div class="ipt tip">
                    密码6-20个字符，由字母、数字和符号的两种以上组合
                </div>
            </div>
            <div class="line">
                <div class="line_tit"></div>
                <div class="ipt btn_ensure">确认</div>
            </div>
        </div>
        <div class="m_content">
            <div class="result">
                <div class="icon"></div>
                <div class="res_msg">修改密码成功，请牢记新的登录密码！</div>
                <div class="btn_ensure" style="margin: 0 auto;">重新登录</div>
            </div>
        </div>
    </div>
</body>
</html>
